<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Personagem</title>
    <link rel="stylesheet" href="./css.css">
    <style>
        /* Adicione o código CSS aqui */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin-left: 100px;
            padding: 0;
        }
    
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        h1 {
            color: #333;
        }
    
        label {
            display: block;
            margin-bottom: 10px;
        }
    
        select, button {
            padding: 10px;
            font-size: 16px;
        }
    
        button {
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        #resultadoDado, #resultadoDano {
            margin-top: 20px;
        }
    
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Escolha seu personagem:</h1>

    <label for="personagem">Selecione um personagem:</label>
    <select id="personagem">
        <option value="Alisson">Alisson</option>
        <option value="Nall">Nall</option>
        <option value="Lyn">Lyn</option>
        <option value="Slime">Slime</option>
        <option value="Futsuu">Futsuu</option>
        <option value="Jason">Jason</option>
        <option value="Islime">Islime</option>
        <option value="Aldyr">Aldyr</option>
        <option value="????">????</option>
        <option value="Gecko">Gecko</option>
    </select>

    <button onclick="selecionarPersonagem()">Selecionar</button>

    <div id="resultadoDano"></div>

    <script>
        const personagens = {
            "Alisson": { nome: "Alisson", nivel: 20, idade: 25, tipoDePoder: "ki", forca: 45, destreza: 22, constituicao: 40, vontade: 12, conhecimento: 21, fortitude: 25 },
            "Nall": { nome: "Nall", nivel: 19, idade: 28, tipoDePoder: "ki", forca: 33, destreza: 31, constituicao: 28, vontade: 15, conhecimento: 34, fortitude: 16 },
            "Lyn": { nome: "Lyn", nivel: 8, idade: 22, tipoDePoder: "magia", forca: 17, destreza: 3, constituicao: 11, vontade: 21, conhecimento: 19, fortitude: 10 },
            "Slime": { nome: "Slime", nivel: 2, idade: 10, tipoDePoder: "magia", forca: 10, destreza: 6, constituicao: 18, vontade: 2, conhecimento: 12, fortitude: 10 },
            "Futsuu": { nome: "Futsuu", nivel: 10, idade: 30, tipoDePoder: "ki", forca: 18, destreza: 22, constituicao: 26, vontade: 25, conhecimento: 35, fortitude: 25 },
            "Jason": { nome: "Jason", nivel: 20, idade: 25, tipoDePoder: "magia", forca: 20, destreza: 17, constituicao: 3, vontade: 12, conhecimento: 15, fortitude: 10 },
            "Islime": { nome: "Islime", nivel: 2, idade: 15, tipoDePoder: "magia", forca: 2, destreza: 20, constituicao: 22, vontade: 13, conhecimento: 26, fortitude: 6 },
            "Aldyr": { nome: "Aldyr", nivel: 2, idade: 18, tipoDePoder: "magia", forca: 15, destreza: 20, constituicao: 17, vontade: 9, conhecimento: 16, fortitude: 4 },
            "????": { nome: "????", nivel: 4, idade: 21, tipoDePoder: "ki", forca: 19, destreza: 17, constituicao: 5, vontade: 1, conhecimento: 4, fortitude: 5 },
            "Gecko": { nome: "Gecko", nivel: 5, idade: 19, tipoDePoder: "magia", forca: 20, destreza: 7, constituicao: 15, vontade: 4, conhecimento: 17, fortitude: 17 },
        };

        function selecionarPersonagem() {
            const dropdown = document.getElementById("personagem");
            const nomePersonagem = dropdown.value;

            console.log("Personagem selecionado:", nomePersonagem);
            const atributos = obterAtributosDoPersonagem(nomePersonagem);
            const dano = calcularDanoBase(atributos);

            exibirResultadoDano(dano);
        }

        function obterAtributosDoPersonagem(nomePersonagem) {
            return personagens[nomePersonagem] || {};
        }

        function calcularDanoBase(personagem) {
            const { idade, nivel, vontade, forca, destreza } = personagem;

            const baseMultiplier = 0.6;
            let danoBase = (vontade + forca + destreza) * (1 + Math.floor(nivel / 10) * baseMultiplier);

            if (idade < 15) {
                let reducaoPorcentagem = 5 * (15 - idade);
                let fatorReducao = 1 - reducaoPorcentagem / 100;
                danoBase *= fatorReducao;
            }

            if (idade === 0) {
                danoBase = 1;
            }

            return Math.round(danoBase);
        }

        function exibirResultadoDano(dano) {
            const resultadoDanoElement = document.getElementById("resultadoDano");
            resultadoDanoElement.innerHTML = `<p>Dano Calculado: ${dano}</p>`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Inimigos</title>
    <style>
        /* formalizando o ambiente */
        .tudo {
            display: flex;
            justify-content: space-between;
        }

        /* Estilos para o jogador */
        .player {
            display: flex;
            justify-content: space-between;
        }

        .layout-player {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .info {
            display: flex;
            flex-direction: column;
        }

        .identificacao,
        .informacao-usuario,
        .vida {
            width: 400px;
            height: 250px;
        }

        .identificacao {
            background-color: rgb(2, 90, 167);
        }

        .informacao-usuario {
            background-color: rgb(103, 0, 123);
        }

        .vida {
            background-color: darkgreen;
            height: 50px;
        }

        .resultados {
            width: 180px;
            height: 120px;
            background-color: grey;
        }

        /* Estilos para o inimigo */
        .inimigo {
            display: flex;
            justify-content: space-between;
        }

        .layout-inimigo {
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
        }

        .atributos,
        .resultados-status,
        .vida {
            width: 400px;
            height: 250px;
            background-color: rgb(2, 90, 167);
        }

        .atributos {
            background-color: rgb(2, 90, 167);
        }

        .resultados-status {
            background-color: rgb(103, 0, 123);
        }

        .vida {
            background-color: darkgreen;
            height: 50px;
        }

        .dano {
            width: 180px;
            height: 120px;
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="tudo">
        <div class="player">
            <div class="layout-player">
                <div class="info">
                    <div class="identificacao" id="informacoesPersonagem">
                        <label for="personagem">Selecione um personagem:</label>
                        <select id="personagem" onchange="selecionarPersonagem()">
                            <option value="Alisson">Alisson</option>
                            <option value="Nall">Nall</option>
                            <option value="Lyn">Lyn</option>
                            <option value="Slime">Slime</option>
                            <option value="Futsuu">Futsuu</option>
                            <option value="Jason">Jason</option>
                            <option value="Islime">Islime</option>
                            <option value="Aldyr">Aldyr</option>
                            <option value="????">????</option>
                            <option value="Gecko">Gecko</option>
                        </select>
                    </div>
                    <div class="informacao-usuario"></div>
                    <div class="vida"></div>
                </div>
                <div class="resultados">
                    <div class="dano"></div>
                </div>
            </div>
        </div>

        <div class="inimigo">
            <div class="layout-inimigo">
                <div class="info">
                    <div class="atributos"></div>
                    <div class="resultados-status"></div>
                    <div class="vida"></div>
                </div>
                <div class="resultados">
                    <div class="dano"></div>
                </div>
            </div>
        </div>
    </div>



    <script>
        const personagens = {
            "Alisson": { nome: "Alisson", nivel: 20, idade: 25, tipoDePoder: "ki", forca: 45, destreza: 22, constituicao: 40, vontade: 12, conhecimento: 21, fortitude: 25 },
            "Nall": { nome: "Nall", nivel: 19, idade: 23, tipoDePoder: "ki", forca: 33, destreza: 31, constituicao: 28, vontade: 15, conhecimento: 34, fortitude: 16 },
            "Lyn": { nome: "Lyn", nivel: 8, idade: 19, tipoDePoder: "magia", forca: 17, destreza: 3, constituicao: 11, vontade: 21, conhecimento: 19, fortitude: 10 },
            "Slime": { nome: "Slime", nivel: 2, idade: 9, tipoDePoder: "magia", forca: 10, destreza: 6, constituicao: 18, vontade: 2, conhecimento: 12, fortitude: 10 },
            "Futsuu": { nome: "Futsuu", nivel: 10, idade: 20, tipoDePoder: "ki", forca: 18, destreza: 22, constituicao: 26, vontade: 25, conhecimento: 35, fortitude: 25 },
            "Jason": { nome: "Jason", nivel: 5, idade: 25, tipoDePoder: "magia", forca: 20, destreza: 17, constituicao: 3, vontade: 12, conhecimento: 15, fortitude: 10 },
            "Islime": { nome: "Islime", nivel: 2, idade: 15, tipoDePoder: "magia", forca: 2, destreza: 20, constituicao: 22, vontade: 13, conhecimento: 26, fortitude: 6 },
            "Aldyr": { nome: "Aldyr", nivel: 2, idade: 8, tipoDePoder: "magia", forca: 15, destreza: 20, constituicao: 17, vontade: 9, conhecimento: 16, fortitude: 4 },
            "????": { nome: "????", nivel: 4, idade: 21, tipoDePoder: "ki", forca: 19, destreza: 17, constituicao: 5, vontade: 1, conhecimento: 4, fortitude: 5 },
            "Gecko": { nome: "Gecko", nivel: 5, idade: 19, tipoDePoder: "magia", forca: 20, destreza: 7, constituicao: 15, vontade: 4, conhecimento: 17, fortitude: 17 },
        };

        function selecionarPersonagem() {
            const dropdown = document.getElementById("personagem");
            const nomePersonagem = dropdown.value;
            const informacoesPersonagemElement = document.getElementById("informacoesPersonagem");

            const atributosOriginais = personagens[nomePersonagem];

            if (atributosOriginais) {
                informacoesPersonagemElement.innerHTML = `
                    <h2>${nomePersonagem}</h2>
                    <p>Nível: ${atributosOriginais.nivel}</p>
                    <p>Idade: ${atributosOriginais.idade}</p>
                    <p>Tipo de Poder: ${atributosOriginais.tipoDePoder}</p>
                    <!-- Adicione mais informações conforme necessário -->
                `;
            }
        }
    </script>
</body>

</html>
